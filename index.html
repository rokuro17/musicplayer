<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/af3d4ac3e6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rokurofy</title>
</head>
<body>
    <div id="main">
        <div id="visuals">
            <div id="metadetails">
                <div id="details">

                    <div id="detail-text">
                        <h1 id="song-name" class="montserrat-normal">Name of Song</h1>
                        <p id="artist-name" class="montserrat-normal">Artist Name</p>
                    </div>
                    <div id="song_image">
                        <img id="album_cover" >
                    </div>
                </div>
                <div id="div-slider">
                    <span id="timeplayed" class="montserrat-normal">00:00</span>
                    <div id="greyslider">
                        <div id="fillbar"></div>
                        <div draggable="true" id="slider-nob"></div>
                    </div>
                    <span id="duration" class="montserrat-normal">04:56</span>
                </div>
            </div>
            <div id="controls">
                <button id="previous" onclick="prevSong()"><i class="fa-solid fa-step-backward"></i></button>
                <button id="play"><i class="fa-solid fa-play"></i></button>
                <button id="next" onclick="nextSong()"><i class="fa-solid fa-step-forward"></i></button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
